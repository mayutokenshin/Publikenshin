<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeCatalog | Cat√°logo Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #4A44C6;
            --secondary: #FF6584;
            --accent: #FFD166;
            --dark: #2D2B55;
            --light: #F8F9FF;
            --background: #F5F7FF;
            --card-bg: #FFFFFF;
            --text: #333366;
            --text-light: #666699;
            --shadow: 0 8px 30px rgba(38, 50, 118, 0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --border-radius: 24px;
            --gold-gradient: linear-gradient(135deg, #FFD166, #FFB347);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--background);
            color: var(--text);
            padding-bottom: 90px;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Encabezado */
        header {
            background: linear-gradient(135deg, var(--dark), var(--primary-dark));
            color: white;
            padding: 18px 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 25px rgba(45, 43, 85, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo {
            font-size: 28px;
            color: var(--accent);
            background: var(--gold-gradient);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(255, 209, 102, 0.4);
            animation: pulse 3s infinite;
        }
        
        .app-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            background: linear-gradient(to right, #FFD166, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.05);
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
        }
        
        /* Buscador */
        .search-container {
            padding: 18px 15px;
            position: sticky;
            top: 86px;
            z-index: 990;
            background: var(--background);
        }
        
        .search-box {
            display: flex;
            background: var(--card-bg);
            border-radius: 50px;
            padding: 14px 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid rgba(108, 99, 255, 0.1);
        }
        
        .search-box:focus-within {
            box-shadow: 0 15px 40px rgba(108, 99, 255, 0.2);
            border-color: rgba(108, 99, 255, 0.3);
        }
        
        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 5px;
            background: transparent;
            font-weight: 500;
            color: var(--text);
        }
        
        .search-box input::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }
        
        .search-box button {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-box button:hover {
            color: var(--primary-dark);
            transform: scale(1.1);
        }
        
        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .section-title {
            margin: 30px 0 22px 10px;
            font-size: 1.6rem;
            color: var(--dark);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Playfair Display', serif;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, var(--primary), transparent);
            margin-left: 15px;
        }
        
        .section-title i {
            color: var(--primary);
            background-color: rgba(108, 99, 255, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.2);
        }
        
        /* Tiendas */
        .tiendas-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0 30px 0;
            gap: 25px;
            scrollbar-width: none;
        }
        
        .tiendas-container::-webkit-scrollbar {
            display: none;
        }
        
        .tienda-card {
            min-width: 160px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            text-align: center;
            padding: 25px 18px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            border: 1px solid rgba(108, 99, 255, 0.08);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.8s forwards;
        }
        
        .tienda-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.25);
            border-color: rgba(108, 99, 255, 0.2);
        }
        
        .tienda-card.active {
            border: 2px solid var(--primary);
            background: linear-gradient(145deg, #ffffff, #f5f7ff);
            box-shadow: 0 20px 35px rgba(108, 99, 255, 0.3);
        }
        
        .tienda-logo-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light), #eef1ff);
            overflow: hidden;
            border: 3px solid white;
            box-shadow: 0 8px 20px rgba(45, 43, 85, 0.15);
            position: relative;
            z-index: 2;
        }
        
        .tienda-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .tienda-card:hover .tienda-logo {
            transform: scale(1.1);
        }
        
        .tienda-nombre {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--dark);
            margin-top: 15px;
            line-height: 1.3;
            position: relative;
            z-index: 2;
        }
        
        .tienda-card:before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            opacity: 0.1;
            transition: var(--transition);
        }
        
        .tienda-card:hover:before {
            transform: scale(1.5);
            opacity: 0.2;
        }
        
        /* Productos */
        .productos-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 10px;
            margin-bottom: 40px;
        }
        
        .producto-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            border: 1px solid rgba(108, 99, 255, 0.08);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.6s forwards;
        }
        
        .producto-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(108, 99, 255, 0.25);
            border-color: rgba(108, 99, 255, 0.2);
        }
        
        .producto-imagen-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, var(--light), #eef1ff);
        }
        
        .producto-imagen {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }
        
        .producto-card:hover .producto-imagen {
            transform: scale(1.08);
        }
        
        .producto-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--gold-gradient);
            color: var(--dark);
            font-weight: 700;
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 209, 102, 0.3);
            z-index: 2;
        }
        
        .producto-info {
            padding: 22px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 2;
        }
        
        .producto-nombre {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: var(--dark);
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 50px;
        }
        
        .producto-precio {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 18px;
            position: relative;
            display: inline-block;
        }
        
        .producto-precio:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 40px;
            height: 3px;
            background: var(--gold-gradient);
            border-radius: 3px;
        }
        
        .btn-whatsapp {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 20px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            margin-top: auto;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-whatsapp:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 99, 255, 0.5);
        }
        
        .btn-whatsapp:hover:before {
            opacity: 1;
        }
        
        .btn-whatsapp i {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }
        
        .btn-whatsapp:hover i {
            transform: scale(1.2);
        }
        
        .btn-whatsapp:after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            transition: var(--transition);
        }
        
        .btn-whatsapp:hover:after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-around;
            padding: 18px 0;
            box-shadow: 0 -10px 30px rgba(45, 43, 85, 0.1);
            z-index: 100;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(108, 99, 255, 0.1);
        }
        
        .footer-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            flex: 1;
            padding: 5px 0;
            position: relative;
        }
        
        .footer-btn i {
            font-size: 1.6rem;
            margin-bottom: 6px;
            color: var(--dark);
            transition: var(--transition);
            background: var(--light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.1);
        }
        
        .footer-btn.active, .footer-btn:hover {
            color: var(--primary);
            transform: translateY(-8px);
        }
        
        .footer-btn.active i, .footer-btn:hover i {
            color: white;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
            transform: scale(1.1);
        }
        
        .footer-btn.active:after, .footer-btn:hover:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
        }
        
        /* Mensajes de estado */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-light);
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .loading-content {
            max-width: 300px;
            margin: 0 auto;
        }
        
        .loading-spinner {
            border: 5px solid rgba(108, 99, 255, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loading-spinner:after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid rgba(108, 99, 255, 0.05);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 2s linear infinite reverse;
        }
        
        .no-results {
            text-align: center;
            padding: 70px 20px;
            color: var(--text-light);
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 5rem;
            color: #d1d5db;
            margin-bottom: 30px;
            opacity: 0.3;
        }
        
        .error-message {
            text-align: center;
            padding: 70px 20px;
            color: var(--secondary);
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 209, 102, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255, 209, 102, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 209, 102, 0.4); }
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .fade-in {
            animation: fadeUp 0.8s ease forwards;
        }
        
        .floating {
            animation: float 4s ease-in-out infinite;
        }
        
        /* Decoraciones */
        .decoration {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--primary), transparent 70%);
            filter: blur(40px);
            animation: float 8s ease-in-out infinite;
        }
        
        .decoration-2 {
            bottom: 20%;
            right: 5%;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--secondary), transparent 70%);
            filter: blur(30px);
            animation: float 6s ease-in-out infinite reverse;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .productos-container {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .productos-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            
            .tienda-card {
                min-width: 150px;
                padding: 22px 15px;
            }
            
            .tienda-logo-container {
                width: 90px;
                height: 90px;
            }
            
            .producto-imagen-container {
                height: 200px;
            }
        }
        
        @media (max-width: 576px) {
            .app-title {
                font-size: 1.4rem;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin: 25px 0 18px 5px;
            }
            
            .productos-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 18px;
            }
            
            .tienda-card {
                min-width: 140px;
                padding: 20px 12px;
            }
            
            .tienda-logo-container {
                width: 80px;
                height: 80px;
            }
            
            .producto-imagen-container {
                height: 180px;
            }
            
            .producto-info {
                padding: 18px;
            }
            
            .btn-whatsapp {
                padding: 12px 18px;
                font-size: 1rem;
            }
            
            .header-content {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .header-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                </div>
                <h1 class="app-title">LuxeCatalog</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="header-btn">
                    <i class="fas fa-shopping-bag"></i>
                </button>
                <button class="header-btn">
                    <i class="fas fa-user"></i>
                </button>
            </div>
        </div>
    </header>
    
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Buscar tiendas o productos...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
    </div>
    
    <div class="container">
        <h2 class="section-title">
            <i class="fas fa-store"></i>
            <span id="tiendas-title">Tiendas Premium</span>
        </h2>
        <div class="tiendas-container" id="tiendas-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Cargando tiendas...
            </div>
        </div>
        
        <h2 class="section-title" id="productos-title">
            <i class="fas fa-gem"></i>
            <span id="productos-title-text">Productos Destacados</span>
        </h2>
        <div class="productos-container" id="productos-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Cargando productos...
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="#" class="footer-btn active">
            <i class="fas fa-home"></i>
            <span>Inicio</span>
        </a>
        <a href="#" class="footer-btn">
            <i class="fas fa-search"></i>
            <span>Buscar</span>
        </a>
        <a href="#" class="footer-btn">
            <i class="fas fa-heart"></i>
            <span>Favoritos</span>
        </a>
        <a href="#" class="footer-btn">
            <i class="fas fa-user"></i>
            <span>Cuenta</span>
        </a>
    </div>

    <script>
        // URL del archivo JSON externo - ACTUALIZA ESTA URL CON TU ARCHIVO
        const DATA_URL = 'https://raw.githubusercontent.com/mayutokenshin/Kenshin/refs/heads/main/package.json?token=GHSAT0AAAAAADGZ6C4HCP633OQO6AA5N7KA2DII35Q';
        
        // Funci√≥n para abrir WhatsApp con n√∫mero y mensaje
        function openWhatsApp(numero, mensaje) {
            // Formatear n√∫mero (eliminar todo excepto d√≠gitos)
            const numeroFormateado = numero.replace(/\D/g, '');
            
            // Codificar mensaje para URL
            const mensajeCodificado = encodeURIComponent(mensaje);
            
            // Crear enlace de WhatsApp
            const url = `https://wa.me/${numeroFormateado}?text=${mensajeCodificado}`;
            
            // Abrir en nueva pesta√±a
            window.open(url, '_blank');
        }

        // Funci√≥n para renderizar tiendas
        function renderTiendas(tiendas) {
            const container = document.getElementById('tiendas-container');
            
            if (!tiendas || tiendas.length === 0) {
                container.innerHTML = `
                    <div class="no-results fade-in">
                        <i class="fas fa-store-slash"></i>
                        <p>No se encontraron tiendas</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            tiendas.forEach((tienda, index) => {
                const tiendaCard = document.createElement('div');
                tiendaCard.className = 'tienda-card fade-in';
                tiendaCard.style.animationDelay = `${index * 0.2}s`;
                
                if (index === 0) tiendaCard.classList.add('active');
                
                tiendaCard.innerHTML = `
                    <div class="tienda-logo-container">
                        <img src="${tienda.logo}" alt="${tienda.nombre}" class="tienda-logo" onerror="this.src='https://via.placeholder.com/100/6C63FF/FFFFFF?text=${tienda.nombre.substring(0,1)}'">
                    </div>
                    <div class="tienda-nombre">${tienda.nombre}</div>
                `;
                
                tiendaCard.addEventListener('click', () => {
                    // Remover clase active de todas las tiendas
                    document.querySelectorAll('.tienda-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    
                    // Agregar clase active a la tienda seleccionada
                    tiendaCard.classList.add('active');
                    
                    // Renderizar productos de esta tienda
                    renderProductos(tienda.productos, tienda.numero);
                    
                    // Actualizar t√≠tulo
                    document.getElementById('productos-title-text').textContent = `Productos de ${tienda.nombre}`;
                    document.getElementById('productos-title').innerHTML = `
                        <i class="fas fa-box-open"></i>
                        <span id="productos-title-text">Productos de ${tienda.nombre}</span>
                    `;
                });
                
                container.appendChild(tiendaCard);
            });
            
            // Animar tarjetas despu√©s de cargar
            setTimeout(() => {
                const cards = container.querySelectorAll('.tienda-card');
                cards.forEach((card, index) => {
                    card.classList.add('floating');
                    card.style.animationDelay = `${index * 0.2}s`;
                });
            }, 300);
        }

        // Funci√≥n para renderizar productos
        function renderProductos(productos, numeroTienda) {
            const container = document.getElementById('productos-container');
            
            if (!productos || productos.length === 0) {
                container.innerHTML = `
                    <div class="no-results fade-in">
                        <i class="fas fa-box-open"></i>
                        <p>No se encontraron productos</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '';
            
            productos.forEach((producto, index) => {
                const productoCard = document.createElement('div');
                productoCard.className = 'producto-card';
                productoCard.style.animationDelay = `${index * 0.1}s`;
                
                // Determinar badge seg√∫n disponibilidad
                const badges = ['Nuevo', 'Destacado', 'Oferta', 'Popular'];
                const randomBadge = badges[Math.floor(Math.random() * badges.length)];
                
                productoCard.innerHTML = `
                    <div class="producto-imagen-container">
                        <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen" onerror="this.src='https://via.placeholder.com/300/6C63FF/FFFFFF?text=Producto'">
                        <div class="producto-badge">${randomBadge}</div>
                    </div>
                    <div class="producto-info">
                        <div class="producto-nombre">${producto.nombre}</div>
                        <div class="producto-precio">$${producto.precio.toFixed(2)}</div>
                        <button class="btn-whatsapp" data-numero="${numeroTienda}" data-mensaje="${producto.mensaje.replace(/"/g, '&quot;')}">
                            <i class="fab fa-whatsapp"></i> Pedir
                        </button>
                    </div>
                `;
                
                container.appendChild(productoCard);
            });
            
            // Agregar eventos a los botones de WhatsApp
            document.querySelectorAll('.btn-whatsapp').forEach(btn => {
                btn.addEventListener('click', function() {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fab fa-whatsapp"></i> Abriendo...';
                    
                    const numero = this.getAttribute('data-numero');
                    const mensaje = this.getAttribute('data-mensaje');
                    
                    setTimeout(() => {
                        openWhatsApp(numero, mensaje);
                        this.innerHTML = originalText;
                    }, 800);
                });
            });
            
            // Animar las tarjetas
            setTimeout(() => {
                const cards = container.querySelectorAll('.producto-card');
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                });
            }, 100);
        }

        // Funci√≥n para renderizar productos destacados
        function renderProductosDestacados(tiendas) {
            const container = document.getElementById('productos-container');
            
            // Mezclar productos de todas las tiendas
            const todosProductos = [];
            tiendas.forEach(tienda => {
                tienda.productos.forEach(producto => {
                    // A√±adir referencia a la tienda para obtener el n√∫mero
                    todosProductos.push({
                        ...producto,
                        tiendaNumero: tienda.numero
                    });
                });
            });
            
            // Seleccionar aleatoriamente algunos productos para mostrar
            const productosDestacados = [];
            const maxProductos = Math.min(8, todosProductos.length);
            for (let i = 0; i < maxProductos; i++) {
                const randomIndex = Math.floor(Math.random() * todosProductos.length);
                productosDestacados.push(todosProductos[randomIndex]);
                todosProductos.splice(randomIndex, 1);
            }
            
            // Renderizar los productos seleccionados
            renderProductos(productosDestacados, '');
        }

        // Funci√≥n para buscar
        function performSearch(query) {
            query = query.toLowerCase().trim();
            
            if (!query) {
                // Si no hay consulta, mostrar productos destacados
                renderProductosDestacados(window.tiendasData);
                document.getElementById('productos-title-text').textContent = "Productos Destacados";
                document.getElementById('productos-title').innerHTML = `
                    <i class="fas fa-gem"></i>
                    <span id="productos-title-text">Productos Destacados</span>
                `;
                return;
            }
            
            // Buscar en todas las tiendas y productos
            const resultados = [];
            
            window.tiendasData.forEach(tienda => {
                // Buscar en nombre de tienda
                if (tienda.nombre.toLowerCase().includes(query)) {
                    resultados.push(...tienda.productos.map(p => ({
                        ...p,
                        tiendaNumero: tienda.numero
                    })));
                }
                
                // Buscar en productos de la tienda
                tienda.productos.forEach(producto => {
                    if (producto.nombre.toLowerCase().includes(query)) {
                        resultados.push({
                            ...producto,
                            tiendaNumero: tienda.numero
                        });
                    }
                });
            });
            
            // Renderizar resultados
            if (resultados.length > 0) {
                renderProductos(resultados, '');
                document.getElementById('productos-title-text').textContent = `Resultados: "${query}"`;
                document.getElementById('productos-title').innerHTML = `
                    <i class="fas fa-search"></i>
                    <span id="productos-title-text">Resultados: "${query}"</span>
                `;
            } else {
                const container = document.getElementById('productos-container');
                container.innerHTML = `
                    <div class="no-results fade-in">
                        <i class="fas fa-search"></i>
                        <p>No se encontraron resultados para: ${query}</p>
                    </div>
                `;
            }
        }

        // Funci√≥n para cargar datos desde el archivo externo
        async function loadData() {
            try {
                const response = await fetch(DATA_URL);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Verificar que la estructura de datos es correcta
                if (!data.tiendas || !Array.isArray(data.tiendas)) {
                    throw new Error("Estructura de datos inv√°lida");
                }
                
                // Guardar datos globalmente
                window.tiendasData = data.tiendas;
                
                // Renderizar tiendas
                renderTiendas(data.tiendas);
                
                // Renderizar productos destacados por defecto
                renderProductosDestacados(data.tiendas);
                
                // Configurar buscador
                const searchInput = document.getElementById('search-input');
                const searchButton = document.getElementById('search-button');
                
                searchButton.addEventListener('click', () => {
                    performSearch(searchInput.value);
                });
                
                searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        performSearch(searchInput.value);
                    }
                });
                
                // Placeholder din√°mico
                const placeholders = [
                    "Buscar vestidos de dise√±ador...",
                    "Buscar tecnolog√≠a de √∫ltima generaci√≥n...",
                    "Buscar delicias gourmet...",
                    "Buscar equipamiento profesional..."
                ];
                let currentPlaceholder = 0;
                
                setInterval(() => {
                    searchInput.placeholder = placeholders[currentPlaceholder];
                    currentPlaceholder = (currentPlaceholder + 1) % placeholders.length;
                }, 3000);
                
            } catch (error) {
                console.error("Error al cargar datos:", error);
                
                // Mostrar mensaje de error
                document.getElementById('tiendas-container').innerHTML = `
                    <div class="error-message fade-in">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar los datos</p>
                        <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
                
                document.getElementById('productos-container').innerHTML = `
                    <div class="error-message fade-in">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error al cargar los productos</p>
                    </div>
                `;
            }
        }

        // Inicializar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar datos desde el archivo externo
            loadData();
        });
    </script>
</body>
